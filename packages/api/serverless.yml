service: lambda-dynamodb-v2
frameworkVersion: '3'

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:ListTables
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
      Resource: "arn:aws:dynamodb:sa-east-1:258835071595:table/*"

functions:
  createFeature:
    handler: src/features/features.createFeatureHandler
    events:
      - http:
          path: /features
          method: post

  listFeature:
    handler: src/features/features.listAllFeaturesHandler
    events:
      - http:
          path: /features
          method: get

  getFeature:
    handler: src/features/features.getFeatureHandler
    events:
      - http:
          path: /features/{id}
          method: get

  deleteFeature:
    handler: src/features/features.deleteFeatureHandler
    events:
      - http:
          path: /features/{id}
          method: delete

  updateFeature:
    handler: src/features/features.updateFeatureHandle
    events:
      - http:
          path: /features/{id}
          method: put

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: todos
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
