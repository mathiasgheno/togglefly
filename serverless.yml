service: lambda-dynamodb-v2
frameworkVersion: '3'

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:ListTables
        - dynamodb:Scan
        - dynamodb:GetItem
      Resource: "arn:aws:dynamodb:sa-east-1:258835071595:table/*"

functions:
  createFeature:
    handler: src/api/features/features.createFeatureHandler
    events:
      - http:
          path: /features
          method: post
  listFeature:
    handler: src/api/features/features.listAllFeaturesHandler
    events:
      - http:
          path: /features
          method: get

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: todos
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
